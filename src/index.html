<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Lime Elements Base Pack dev-page</title>
    <link href="/dev-assets/fonts.css" rel="stylesheet" />
    <style>
        html {
            font-size: 62.5%;
        }
    </style>
    <script src="/build/lime-elements.js"></script>
    <script>
        function clickHandler(data) {
            console.log('Button clicked:', data);
        }
    </script>
</head>
<body>

<limel-button-group reverse-order>
    <limel-button label="Save" primary onClick="clickHandler(this)"></limel-button>
    <limel-button label="Cancel" onClick="clickHandler(this)"></limel-button>
</limel-button-group>
<br />
<limel-button-group reverse-order>
    <limel-button label="Save" primary loading onClick="clickHandler(this)"></limel-button>
    <limel-button label="Cancel" loading onClick="clickHandler(this)"></limel-button>
</limel-button-group>
<br />
<limel-button-group reverse-order>
    <limel-button label="Save" primary disabled onClick="clickHandler(this)"></limel-button>
    <limel-button label="Cancel" disabled onClick="clickHandler(this)"></limel-button>
</limel-button-group>
<br />
<limel-button-group reverse-order>
    <limel-button label="Save" primary disabled loading onClick="clickHandler(this)"></limel-button>
    <limel-button label="Cancel" disabled loading onClick="clickHandler(this)"></limel-button>
</limel-button-group>


</body>
</html>
